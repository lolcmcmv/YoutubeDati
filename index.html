<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload Your Video</h1>
    <form id="uploadForm">
        <input type="file" id="videoFile" accept="video/*" required><br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="status"></div>
    <div id="videoList"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const file = document.getElementById('videoFile').files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'unsigned'); // Using 'unsigned' preset for demonstration
            formData.append('api_key', 'ckey_01552414f54b0690a6a1e56de5ab'); // Replace with your Cloudinary API Key

            // Make sure to replace 'your_cloud_name' with your actual Cloudinary Cloud Name
            const response = await fetch('https://altcha.org/docs/api/api_keys/#free-api-keys', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            if (result.secure_url) {
                document.getElementById('status').textContent = 'Upload successful!';
                const videoElem = document.createElement('video');
                videoElem.src = result.secure_url;
                videoElem.controls = true;
                videoElem.width = 500;
                document.getElementById('videoList').appendChild(videoElem);
            } else {
                document.getElementById('status').textContent = 'Upload failed.';
            }
        });
    </script>
</body>
</html>
